{{- if .Values.api.secrets -}}
kind: Secret
apiVersion: v1
metadata:
  name: {{ printf "%s-%s" (include "helper.fullname" .) "api" }}
  labels: {{- (include "helper.labels" (dict "root" . "componentName" "api")) | nindent 4 }}
data:
  {{- include "helper.secret" .Values.api | indent 2 }}
{{- end -}}
